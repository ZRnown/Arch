<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    * {
        padding: 0;
        margin: 0;
    }

    article {
        width: 300px;
        height: 300px;
        border: 1px solid blueviolet;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    div {
        width: 200px;
        height: 200px;
        transition: 1s;
        position: absolute;
    }

    div:nth-child(1) {
        background-color: cadetblue;
    }

    div:nth-child(2) {
        background-color: #3399ff;
    }

    article:hover div:nth-child(2) {
        transform: translate(200px, 200px) perspective(900px) rotateY(45deg);
    }
</style>

<body>
    <article>
        <div></div>
        <div></div>
    </article>
</body>

</html>
